name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.arch }})
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: arm64
          - target: x86_64-apple-darwin
            arch: x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup target add ${{ matrix.target }}

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Build Rust FFI
        run: |
          cd worklog-ffi
          cargo build --release --target ${{ matrix.target }}

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build macOS app
        run: |
          xcodebuild -project WorklogApp.xcodeproj \
            -scheme WorklogApp \
            -configuration Release \
            -derivedDataPath DerivedData \
            -arch ${{ matrix.arch }} \
            LIBRARY_SEARCH_PATHS="$(pwd)/worklog-ffi/target/${{ matrix.target }}/release" \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Create DMG
        run: |
          APP_PATH="DerivedData/Build/Products/Release/WorklogApp.app"
          DMG_NAME="worklog-app-${{ matrix.arch }}-apple-darwin.dmg"

          mkdir -p dmg-staging
          cp -R "$APP_PATH" dmg-staging/
          ln -s /Applications dmg-staging/Applications

          hdiutil create -volname "worklog.app" \
            -srcfolder dmg-staging \
            -ov -format UDZO \
            "$DMG_NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: worklog-app-${{ matrix.arch }}-apple-darwin
          path: worklog-app-${{ matrix.arch }}-apple-darwin.dmg

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: shasum -a 256 worklog-app-*.dmg > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            worklog-app-*.dmg
            checksums.txt

      - name: Update Homebrew tap
        run: |
          SHA_ARM=$(shasum -a 256 worklog-app-arm64-apple-darwin.dmg | awk '{print $1}')
          SHA_INTEL=$(shasum -a 256 worklog-app-x86_64-apple-darwin.dmg | awk '{print $1}')
          VERSION="${GITHUB_REF_NAME#v}"

          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TAP_TOKEN }}" \
            https://api.github.com/repos/konradmichalik/homebrew-tap/dispatches \
            -d "{\"event_type\":\"update-cask\",\"client_payload\":{\"app\":\"worklog-app\",\"version\":\"${VERSION}\",\"tag\":\"${GITHUB_REF_NAME}\",\"sha_arm\":\"${SHA_ARM}\",\"sha_intel\":\"${SHA_INTEL}\"}}"
